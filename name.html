<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Business Name Generator | BusinessPal</title>
<meta name="description" content="Generate unique business name ideas instantly. Clean, modern, and brand-ready.">

<style>
:root{
  --accent:#6366f1;
  --accent2:#22d3ee;
  --bg:#0a0a0a;
  --panel:#111827;
  --muted:#9ca3af;
  --text:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
}

/* HEADER */
header{
  padding:22px;
}

header a{
  text-decoration:none;
  font-weight:800;
  color:#fff;
  padding:12px 20px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 10px 30px rgba(99,102,241,.4);
}

/* LAYOUT */
.wrapper{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 80px;
}

/* HERO */
.hero{
  text-align:center;
  margin-bottom:50px;
}

.hero h1{
  font-size:2.6rem;
  margin-bottom:12px;
}

.hero p{
  color:var(--muted);
  font-size:1.1rem;
  max-width:700px;
  margin:0 auto;
}

/* GENERATOR CARD */
.generator{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border-radius:26px;
  padding:36px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  border:1px solid #1f2937;
}

/* FORM */
.form-group{
  margin-bottom:22px;
}

label{
  display:block;
  font-weight:700;
  margin-bottom:8px;
}

input, select{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
  font-size:1rem;
}

/* BUTTON */
.generate-btn{
  width:100%;
  margin-top:10px;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:1.05rem;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  box-shadow:0 14px 40px rgba(99,102,241,.5);
  transition:.25s ease;
}

.generate-btn:hover{
  transform:translateY(-2px);
}

/* RESULTS */
.results{
  margin-top:36px;
}

.name-list{
  display:grid;
  gap:14px;
}

.name-item{
  background:#020617;
  border-radius:14px;
  padding:16px 18px;
  font-weight:800;
  border:1px solid #1f2937;
  cursor:pointer;
  position:relative;
}

.name-item small{
  color:var(--muted);
  font-weight:500;
  display:block;
  margin-top:4px;
}

.name-item::after{
  content:"Tap to copy";
  position:absolute;
  right:14px;
  top:16px;
  font-size:.75rem;
  color:#6b7280;
}

/* CTA */
.cta{
  margin-top:50px;
  text-align:center;
}

.cta a{
  display:inline-block;
  padding:14px 30px;
  border-radius:16px;
  font-weight:900;
  text-decoration:none;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

/* FOOTER NOTE */
.note{
  text-align:center;
  margin-top:50px;
  color:#6b7280;
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  <a href="index.html">← Back to Home</a>
</header>

<main class="wrapper">

<section class="hero">
  <h1>Business Name Generator</h1>
  <p>
    Generate brand-ready business names in seconds.
    Clean, modern, and built for real projects.
  </p>
</section>

<section class="generator">

  <div class="form-group">
    <label>Industry or Keyword</label>
    <input id="keyword" type="text" placeholder="e.g. Tech, Fitness, Consulting">
  </div>

  <div class="form-group">
    <label>Brand Style</label>
    <select id="style">
      <option value="modern">Modern</option>
      <option value="professional">Professional</option>
      <option value="luxury">Luxury</option>
      <option value="bold">Bold</option>
      <option value="creative">Creative</option>
    </select>
  </div>

  <button class="generate-btn" onclick="generateNames()">
    Generate Names
  </button>

  <div class="results" id="results" style="display:none;">
    <h3>Suggested Names</h3>
    <div class="name-list" id="nameList"></div>
  </div>

</section>

<section class="cta">
  <a href="advertise.html">Advertise on BusinessPal →</a>
</section>

<p class="note">
  Names are for inspiration only. Availability checks not included.
</p>

</main>

<script>
function generateNames(){
  const keyword = document.getElementById('keyword').value.trim() || "Business";
  const style = document.getElementById('style').value;
  const list = document.getElementById('nameList');
  const results = document.getElementById('results');

  const prefixes = ["Neo","Nova","Prime","Ultra","Bright","True","Next","Core"];
  const suffixes = {
    modern:["Labs","Studio","Works","Hub","Group"],
    professional:["Consulting","Solutions","Advisors","Services"],
    luxury:["Collective","Elite","Signature","Legacy"],
    bold:["X","Forge","Edge","Force"],
    creative:["Nest","Bloom","Spark","Wave","Craft"]
  };

  const used = new Set();
  list.innerHTML = "";

  while(used.size < 10){
    const type = Math.random();

    let name;
    if(type < 0.4){
      name = `${keyword} ${suffixes[style][Math.floor(Math.random()*suffixes[style].length)]}`;
    } else if(type < 0.7){
      name = `${prefixes[Math.floor(Math.random()*prefixes.length)]}${keyword}`;
    } else {
      name = `${keyword}${suffixes[style][Math.floor(Math.random()*suffixes[style].length)]}`;
    }

    used.add(name);
  }

  used.forEach(n=>{
    const div=document.createElement("div");
    div.className="name-item";
    div.innerHTML=`${n}<small>Click to copy</small>`;
    div.onclick=()=>navigator.clipboard.writeText(n);
    list.appendChild(div);
  });

  results.style.display="block";
}
</script>

</body>
</html>
