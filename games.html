<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Catch the Bug | BusinessPal</title>
<meta name="description" content="Fun interactive game built by BusinessPal to demonstrate JavaScript and UI skills.">

<style>
:root{
  --accent:#3b82f6;
  --accent2:#22d3ee;
  --bg:#0a0a0a;
  --card:#141414;
  --muted:#a1a1aa;
  --text:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
}

/* Header */
.top-bar{padding:18px 24px}
.back-btn{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
}
.back-btn:hover{color:var(--accent2)}

/* Layout */
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  gap:28px;
}

.card{
  background:linear-gradient(180deg,#161616,#101010);
  border-radius:20px;
  padding:36px;
  max-width:520px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  border:1px solid #262626;
}

h1{margin:0;font-size:2.2rem}
.subtitle{margin:12px 0 26px;color:var(--muted)}

/* Game area */
.game-area{
  position:relative;
  height:260px;
  background:#0f0f0f;
  border-radius:18px;
  border:1px solid #222;
  overflow:hidden;
}

/* Bugs */
.bug{
  position:absolute;
  width:44px;
  height:44px;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  user-select:none;
  animation:pop .2s ease;
}

/* Normal bug */
.bug.red{
  background:radial-gradient(circle at top,#ef4444,#7f1d1d);
  box-shadow:0 0 18px rgba(239,68,68,.6);
}

/* Blue runner bug */
.bug.blue{
  background:radial-gradient(circle at top,#38bdf8,#1e3a8a);
  box-shadow:0 0 18px rgba(56,189,248,.7);
  transition: left .9s linear, top .9s linear;
}



@keyframes pop{
  from{transform:scale(.4)}
  to{transform:scale(1)}
}

@keyframes runBug{
  from{transform:translateX(0)}
  to{transform:translateX(340px)}
}

/* Stats */
.stats{
  display:flex;
  justify-content:space-between;
  margin:18px 0;
  font-weight:700;
}
.stat span{color:var(--accent)}

/* Button */
button{
  margin-top:16px;
  padding:14px 28px;
  border-radius:14px;
  border:0;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 10px 30px rgba(59,130,246,.35);
}

.result{
  margin-top:18px;
  font-size:1.3rem;
  font-weight:800;
}

/* Rank table */
.rank-table{
  border-collapse:collapse;
  max-width:520px;
  width:100%;
  background:#111;
  border-radius:16px;
  overflow:hidden;
}

.rank-table td{
  padding:12px 16px;
  border-bottom:1px solid #222;
  font-weight:600;
}

.rank-table tr.special td{
  color:#22c55e;
  font-weight:800;
}

/* Gold glow */
@keyframes goldGlow{
  0%{box-shadow:0 0 0 rgba(255,215,0,0)}
  50%{box-shadow:0 0 30px rgba(255,215,0,.9)}
  100%{box-shadow:0 0 0 rgba(255,215,0,0)}
}

.gold-glow{animation:goldGlow .8s ease-out;color:gold}

.rank-table tr.active-rank{
  background:linear-gradient(90deg,rgba(255,215,0,.15),rgba(255,215,0,.05));
  color:gold;
  box-shadow:inset 0 0 25px rgba(255,215,0,.6);
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:12px 22px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,#3b82f6,#22d3ee);
  box-shadow:0 10px 30px rgba(59,130,246,.35);
  transition:.25s ease;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 40px rgba(59,130,246,.5);
}

</style>
</head>

<body>

<header class="top-bar">
  <a href="index.html" class="btn">â† Back to Home</a>
</header>

<main class="wrapper">

<div class="card">
<h1>Catch the Bug ğŸ</h1>
<p class="subtitle">Red bugs = +1 point. Blue bugs = +2 seconds.</p>

<div class="stats">
  <div class="stat" id="scoreBox">Score: <span id="score">0</span></div>
  <div class="stat">Time: <span id="time">45</span>s</div>
</div>

<div id="gameArea" class="game-area"></div>
<button id="startBtn">Start Game</button>
<div id="result" class="result"></div>
</div>

<table class="rank-table">
<tr data-min="0"><td>0â€“14</td><td>Beginner ğŸŒ±</td></tr>
<tr data-min="15"><td>15â€“29</td><td>Amateur ğŸ¯</td></tr>
<tr data-min="30"><td>30â€“49</td><td>Skilled âš¡</td></tr>
<tr data-min="50"><td>50â€“79</td><td>Pro ğŸš€</td></tr>
<tr data-min="80"><td>80â€“119</td><td>Elite ğŸ’</td></tr>
<tr data-min="120"><td>120â€“199</td><td>Legendary ğŸ”¥</td></tr>
<tr data-min="200"><td>200â€“399</td><td>Master ğŸ†</td></tr>
<tr data-min="400" class="special"><td>400+</td><td>ğŸ Free Website</td></tr>
</table>

</main>

<script>
const gameArea = document.getElementById('gameArea');
const scoreEl = document.getElementById('score');
const timeEl = document.getElementById('time');
const scoreBox = document.getElementById('scoreBox');
const startBtn = document.getElementById('startBtn');
const resultEl = document.getElementById('result');
const rankRows = document.querySelectorAll('.rank-table tr');

let score = 0;
let timeLeft = 45;
let active = false;
let timer;
let blueTimer = null;

/* Rank glow */
function updateRankGlow(){
  rankRows.forEach(r => r.classList.remove('active-rank'));
  let activeRow;
  rankRows.forEach(r=>{
    if(score >= +r.dataset.min) activeRow = r;
  });
  if(activeRow) activeRow.classList.add('active-rank');
}

function glow(){
  scoreBox.classList.remove('gold-glow');
  void scoreBox.offsetWidth;
  scoreBox.classList.add('gold-glow');
}

/* RED BUG (always present) */
function spawnRedBug(){
  if(!active) return;

  const bug = document.createElement('div');
  bug.className = 'bug red';
  bug.textContent = 'ğŸ';

  bug.style.left = Math.random() * (gameArea.clientWidth - 44) + 'px';
  bug.style.top = Math.random() * (gameArea.clientHeight - 44) + 'px';

  bug.onclick = () => {
    if(!active) return;
    score++;
    scoreEl.textContent = score;
    glow();
    updateRankGlow();
    bug.remove();
    spawnRedBug();
  };

  gameArea.appendChild(bug);
}

/* BLUE BUG (bonus) */
function spawnBlueBug(){
  if(!active || document.querySelector('.bug.blue')) return;

  const bug = document.createElement('div');
  bug.className = 'bug blue';
  bug.textContent = 'ğŸ’¨';

  let moveInterval;

  function moveBug(){
    bug.style.left = Math.random() * (gameArea.clientWidth - 44) + 'px';
    bug.style.top = Math.random() * (gameArea.clientHeight - 44) + 'px';
  }

  moveBug();

  bug.onclick = () => {
    if(!active) return;
    timeLeft += 5;
    timeEl.textContent = timeLeft;
    clearInterval(moveInterval);
    bug.remove();
  };

  gameArea.appendChild(bug);

  moveInterval = setInterval(moveBug, 900); // SLOW movement

  setTimeout(() => {
    clearInterval(moveInterval);
    bug.remove();
  }, 6000);
}

/* Random blue bug chance */
function blueBugSpawner(){
  if(!active) return;
  if(Math.random() < 0.18){
    spawnBlueBug();
  }
}

/* START GAME */
startBtn.onclick = () => {
  score = 0;
  timeLeft = 45;
  active = true;

  scoreEl.textContent = score;
  timeEl.textContent = timeLeft;
  resultEl.textContent = '';
  startBtn.disabled = true;

  gameArea.innerHTML = '';
  updateRankGlow();

  spawnRedBug();
  spawnRedBug(); // keep pace fast

  blueTimer = setInterval(blueBugSpawner, 1200);

  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;

    if(timeLeft <= 0){
      clearInterval(timer);
      clearInterval(blueTimer);
      active = false;
      gameArea.innerHTML = '';
      startBtn.disabled = false;

      resultEl.innerHTML = `
        <strong>Game Over!</strong><br>
        You caught <strong>${score}</strong> bugs ğŸ<br><br>
        <small>
          ğŸ Rewards require screen recording verification.<br>
          <a href="../../policy.html" style="color:#3b82f6">View Policies</a><br><br>
          <a href="mailto:info@businesspal.online?subject=Game Reward Claim"
             style="color:#22d3ee;font-weight:700">
             Contact us to redeem â†’
          </a>
        </small>
      `;
    }
  }, 1000);
};
</script>

</body>
</html>
