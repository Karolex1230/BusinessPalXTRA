<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Website Builder | BusinessPal</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:#0b0b0b;
  color:#fff;
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:260px;
  background:#000;
  border-right:1px solid #1f2933;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar h2{
  font-size:1.3rem;
  margin-bottom:6px;
}

.sidebar button,
.sidebar select,
.sidebar input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1f2933;
  color:#fff;
  font-weight:600;
}

.sidebar button:active{
  background:#2563eb;
}

/* ---------- MOBILE ---------- */
@media(max-width:900px){
  body{flex-direction:column}
  .sidebar{
    width:100%;
    flex-direction:row;
    overflow-x:auto;
    border-right:none;
    border-bottom:1px solid #1f2933;
  }
  .sidebar h2,
  .sidebar small,
  .sidebar hr{
    display:none;
  }
}

/* ---------- CANVAS ---------- */
.canvas{
  flex:1;
  background:#e5e7eb;
  overflow:auto;
}

.site{
  max-width:1200px;
  margin:20px auto;
  background:#fff;
  min-height:100vh;
}

/* ---------- SECTIONS ---------- */
.section{
  padding:60px 30px;
  border:2px dashed transparent;
  position:relative;
}

.section.selected{
  border-color:#2563eb;
}

/* ---------- BLOCK STYLES ---------- */
.hero{
  background:#2563eb;
  color:#fff;
  text-align:center;
}

.text{
  color:#111;
}

/* ---------- TOOLBAR ---------- */
.toolbar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  border-radius:14px;
  padding:10px;
  display:none;
  gap:10px;
  z-index:50;
}

.toolbar button{
  background:#1f2933;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- ---------- SIDEBAR ---------- -->
<div class="sidebar">
  <h2>BusinessPal Builder</h2>

  <select onchange="addBlock(this.value)">
    <option value="">+ Add Section</option>
    <option value="hero">Hero</option>
    <option value="text">Text</option>
    <option value="button">Button</option>
    <option value="image">Image</option>
    <option value="columns">Columns</option>
    <option value="card">Card</option>
    <option value="contact">Contact Form</option>
    <option value="footer">Footer</option>
  </select>

  <hr>

  <label>Padding</label>
  <input type="range" min="0" max="120" value="60" oninput="setPadding(this.value)">

  <label>Text alignment</label>
  <select onchange="setAlign(this.value)">
    <option value="">Default</option>
    <option value="left">Left</option>
    <option value="center">Center</option>
    <option value="right">Right</option>
  </select>

  <label>Max width</label>
  <select onchange="setWidth(this.value)">
    <option value="">Auto</option>
    <option value="600px">600px</option>
    <option value="900px">900px</option>
    <option value="1200px">1200px</option>
  </select>

  <label>Background</label>
  <input type="color" onchange="setBackground(this.value)">

  <small>
    Build your website visually.<br>
    Edit content directly and export clean HTML.
  </small>

  <button onclick="location.href='index.html'">← Back to Home</button>
</div>

<!-- ---------- CANVAS ---------- -->
<div class="canvas">
  <div id="site" class="site"></div>
</div>

<!-- ---------- TOOLBAR ---------- -->
<div class="toolbar" id="toolbar">
  <button onclick="duplicateSection()">Duplicate</button>
  <button onclick="deleteSection()">Delete</button>
</div>

<script>
const site = document.getElementById('site');
const toolbar = document.getElementById('toolbar');

let selected = null;
let dragging = null;
let startY = 0;

/* ---------- CORE ---------- */
function makeSection(html){
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = html;
  enableSection(div);
  site.appendChild(div);
}

function enableSection(el){
  el.addEventListener('pointerdown', e=>{
    select(el);
    dragging = el;
    startY = e.clientY;
  });

  el.addEventListener('pointermove', e=>{
    if(!dragging) return;
    const dy = e.clientY - startY;
    const target = document.elementFromPoint(e.clientX, e.clientY)?.closest('.section');
    if(target && target !== dragging){
      site.insertBefore(dragging, dy > 0 ? target.nextSibling : target);
    }
  });

  el.addEventListener('pointerup', ()=> dragging = null);
}

/* ---------- SELECTION ---------- */
function select(el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('selected'));
  selected = el;
  el.classList.add('selected');
  toolbar.style.display = 'flex';
}

/* ---------- INSPECTOR ---------- */
function setPadding(v){ if(selected) selected.style.padding = v + 'px'; }
function setAlign(v){ if(selected) selected.style.textAlign = v; }
function setWidth(v){
  if(selected){
    selected.style.maxWidth = v;
    selected.style.margin = 'auto';
  }
}
function setBackground(v){ if(selected) selected.style.background = v; }

/* ---------- ACTIONS ---------- */
function duplicateSection(){
  if(!selected) return;
  const clone = selected.cloneNode(true);
  enableSection(clone);
  site.insertBefore(clone, selected.nextSibling);
}

function deleteSection(){
  if(selected){
    selected.remove();
    toolbar.style.display = 'none';
  }
}

/* ---------- BLOCKS ---------- */
function addBlock(type){
  if(!type) return;

  const blocks = {
    hero: `
      <div class="hero">
        <h1 contenteditable>Grow your business online</h1>
        <p contenteditable>Everything you need to get started</p>
      </div>
    `,
    text: `
      <div class="text">
        <p contenteditable>Click to edit this text.</p>
      </div>
    `,
    button: `
      <div style="text-align:center">
        <a contenteditable style="
          display:inline-block;
          padding:14px 26px;
          background:#2563eb;
          color:#fff;
          border-radius:12px;
          font-weight:700;
          text-decoration:none">
          Call to Action
        </a>
      </div>
    `,
    image: `
      <img src="https://via.placeholder.com/900x400" style="max-width:100%;border-radius:14px">
    `,
    columns: `
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px">
        <div contenteditable style="background:#f3f4f6;padding:20px;border-radius:12px">Column 1</div>
        <div contenteditable style="background:#f3f4f6;padding:20px;border-radius:12px">Column 2</div>
      </div>
    `,
    card: `
      <div style="background:#f9fafb;padding:30px;border-radius:18px">
        <h3 contenteditable>Card Title</h3>
        <p contenteditable>Card description text</p>
      </div>
    `,
    contact: `
      <form>
        <input placeholder="Name" style="width:100%;padding:12px;margin-bottom:10px">
        <input placeholder="Email" style="width:100%;padding:12px;margin-bottom:10px">
        <textarea placeholder="Message" style="width:100%;padding:12px"></textarea>
      </form>
    `,
    footer: `
      <footer style="background:#000;color:#fff;text-align:center;padding:40px">
        © BusinessPal
      </footer>
    `
  };

  makeSection(blocks[type]);
}
</script>

</body>
</html>
