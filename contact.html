<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us — BusinessPal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#8ed0ff;
  --white:#ffffff;
  --dark:#111;
}

/* Global */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Montserrat',sans-serif;
  background:var(--dark);
  color:var(--white);
}

/* Header */
header{
  position:sticky;
  top:0;
  width:100%;
  padding:20px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(17,17,17,0.95);
  z-index:999;
  box-shadow:0 4px 20px rgba(0,0,0,0.6);
}

header .logo{
  font-size:2rem;
  font-weight:900;
  color:var(--blue);
  text-shadow: 2px 2px #fff, 4px 4px rgba(142,208,255,0.5);
}

header nav a{
  color:#fff;
  margin-left:40px;
  text-decoration:none;
  font-weight:800;
  font-size:1.1rem;
  position:relative;
  transition:0.3s;
}

header nav a::after{
  content:"";
  display:block;
  height:3px;
  width:0%;
  background:var(--blue);
  border-radius:3px;
  position:absolute;
  bottom:-6px;
  left:0;
  transition:0.3s;
}

header nav a:hover::after{
  width:100%;
}

header nav a:hover{
  color:var(--blue);
  text-shadow:0 0 10px var(--blue);
}

/* Hero Section */
.contact-hero{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  padding:100px 20px;
  background:linear-gradient(135deg, #111 0%, #111 100%);
}

.contact-hero h1{
  font-size:clamp(4rem,10vw,6rem);
  font-weight:900;
  color:var(--blue);
  text-shadow: 4px 4px #fff, 8px 8px rgba(142,208,255,0.3);
  margin-bottom:20px;
}

.contact-hero p{
  font-size:1.3rem;
  font-weight:700;
  color:#ccc;
  max-width:700px;
  margin-bottom:60px;
}

/* Contact Form */
.contact-form{
  background:rgba(255,255,255,0.05);
  padding:50px;
  border-radius:30px;
  max-width:600px;
  width:100%;
  box-shadow:0 0 50px rgba(142,208,255,0.5);
  backdrop-filter:blur(10px);
}

.contact-form .input-group{
  position:relative;
  margin-bottom:30px;
}

.contact-form input,
.contact-form textarea{
  width:100%;
  padding:18px 20px;
  border-radius:20px;
  border:3px solid var(--blue);
  background:rgba(255,255,255,0.05);
  color:#fff;
  font-weight:700;
  font-size:1rem;
  outline:none;
  transition:0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus{
  border-color:#fff;
  box-shadow:0 0 15px var(--blue);
}

.contact-form label{
  position:absolute;
  top:-10px;
  left:20px;
  font-size:0.9rem;
  font-weight:900;
  color:var(--blue);
  background:var(--dark);
  padding:0 6px;
}

.contact-form button{
  width:100%;
  padding:20px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,var(--blue),var(--white));
  font-size:1.3rem;
  font-weight:900;
  color:var(--dark);
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 12px 30px rgba(142,208,255,0.7);
}

.contact-form button:hover{
  transform:scale(1.05);
  box-shadow:0 18px 50px rgba(142,208,255,1);
}

/* Floating shapes */
.floating-shape{
  position:absolute;
  border-radius:50%;
  background:rgba(142,208,255,0.15);
  animation: float 12s infinite ease-in-out alternate;
  z-index:1;
}

.floating-shape.shape1{width:200px;height:200px;top:10%;left:10%;}
.floating-shape.shape2{width:300px;height:300px;bottom:15%;right:5%;}
.floating-shape.shape3{width:150px;height:150px;top:50%;right:15%;}

@keyframes float{
  0%{transform:translateY(0) translateX(0) rotate(0deg);}
  50%{transform:translateY(-20px) translateX(15px) rotate(15deg);}
  100%{transform:translateY(0) translateX(0) rotate(0deg);}
}

/* Footer */
footer{
  padding:60px 20px;
  text-align:center;
  background:#111;
  color:#8ed0ff;
  font-weight:900;
  font-size:1.2rem;
  text-shadow:2px 2px #fff, 4px 4px rgba(142,208,255,0.3);
  margin-top:50px;
}

</style>
</head>
<body>

<header>
  <div class="logo">BusinessPal</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>We build free websites — you only cover domain & hosting. Let’s bring your business online fast with bold, modern design.</p>

  <form class="contact-form" 
        action="https://formspree.io/f/xgooenjr" 
        method="POST">
    
    <div class="input-group">
      <input type="text" name="name" required>
      <label>Name</label>
    </div>

    <div class="input-group">
      <input type="email" name="email" required>
      <label>Email</label>
    </div>

    <div class="input-group">
      <textarea name="message" rows="5" required></textarea>
      <label>Message</label>
    </div>

    <input type="hidden" name="_subject" value="New BusinessPal Enquiry">

    <button type="submit">SEND MESSAGE</button>
  </form>

  <!-- Floating shapes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
</section>

<footer>
  © 2026 BusinessPal — We Build. You Grow.
</footer>

</body>
</html>
